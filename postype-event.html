<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스타입 이벤트</title>
    <link rel="shortcut icon" href="https://d33pksfia2a94m.cloudfront.net/assets/img/brand/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="postype-event.css">
</head>
<body>
    <header class="main-banner" role="banner">
        <nav class="banner-nav">
            <div class="container">
                <div class="main-service">
                    <a class="home-a" href="https://www.postype.com">
                        <span class="logo">POSTYPE</span>
                    </a>
                    <div class="main-service-items">
                        <div class="main-service-item">
                            <a class="item-link active" href="https://www.postype.com">홈</a>
                        </div>
                        <div class="main-service-item">
                            <a class="item-link" href="https://www.postype.com/subscriptions">구독</a>
                        </div>
                        <div class="main-service-item">
                            <a class="item-link" href="https://www.postype.com/library/view">보관함</a>
                        </div>
                    </div>
                </div>
                <div class="member-service">
                    <a class="login-btn" href="https://www.postype.com/login">로그인</a>
                    <a class="join-btn" href="https://www.postype.com/signup">회원가입</a>
                </div>
                <div class="search-service">
                    <form class="search-form" action="/search" role="search">
                        <div class="inner">
                            <span class="search-icon">
                                <i class="fa-search"></i>
                            </span>
                            <input class="write-keyword" type="search" placeholder="검색어를 입력해주세요." maxlength="50">
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <nav></nav>
    </header>
</body>
</html>
